<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: white;
        }
        #login-form {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff5722; /* Stylish button color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e64a19; /* Darker shade on hover */
        }
        #error {
            color: yellow;
            font-weight: bold;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Enter Key<br>by DHR-store<br> for Download App</h1>
        <input type="text" id="password" placeholder="Enter Key">
        <button onclick="checkPassword()">Submit</button>
        <p id="error"></p>
        <p>Don't have a key? <a href="buykey.html">Buy Now</a></p>
    </div>

    <script>
        function checkPassword() {
            const enteredKey = document.getElementById('password').value;
            const storedKey = new URLSearchParams(window.location.search).get("key");

            if (enteredKey === storedKey) {
                window.location.href = "app2.html"; // Redirect to another page
            } else {
                document.getElementById('error').textContent = "Incorrect Key. Try Again!";
            }
        }
    </script>
</body>
</html>
